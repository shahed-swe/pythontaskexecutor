{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Email Verification</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required value="shahed@gmail.com">
                        <div class="form-text">Only authorized email addresses are allowed.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
